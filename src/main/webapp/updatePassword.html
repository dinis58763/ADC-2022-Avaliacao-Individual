<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Google App Engine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="text-align: center;">UpdatePassword</h1>
	<p>
	<h3 style="text-align: center;">Please fill in this form if you want to update your password.</h3>
	<form action="update" method="POST">

		<div class="container">

			<label for="usernameUpdate"><b>Username*</b></label> 
				<input type="text" placeholder="Enter Username" name="usernameUpdate" id="usernameUpdate" required> 
			
			<label for="pswUpdate"><b>Password*</b></label>
				<input type="password" placeholder="Enter Password" name="pswUpdate" id="pswUpdate" required> 
			
			<label for="psw-newUpdate"><b>New Password*</b></label>
				<input type="password" placeholder="Enter new Password" name="psw-newUpdate" id="psw-newUpdate" required> 
			
			<label for="psw-newCheckUpdate"><b>Repeat New Password*</b></label>
				<input type="password" placeholder="Enter again new Password" name="psw-newCheckUpdate" id="psw-newCheckUpdate" required> 
				
			<a href='update'></a>
				
			<button type="submit" class="loginbtn">Update Password</button>
			

		</div>

		<div>
			<p>
				Regret it? Go to the back page.
			</p>
			<!-- 
			<span class="psw">Forgot <a href="#">password?</a></span> -->
		</div>
	</form>

</body>
</html>
