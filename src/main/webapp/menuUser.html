<!DOCTYPE html>

<head>

<title>USER Menu</title>
<link rel="stylesheet"

<link rel="stylesheet" href="style.css">
<script src="https://apis.google.com/js/api:client.js"></script>

<!--  Google Sign in  -->

<script>
	var googleUser = {};
	var startApp = function() {
		gapi
				.load(
						'auth2',
						function() {
							// Retrieve the singleton for the GoogleAuth library and set up the client.
							auth2 = gapi.auth2
									.init({
										client_id : '720705712487-ufcigqgjn3agcuqdgahlmkf1hved8vub.apps.googleusercontent.com',
										cookiepolicy : 'single_host_origin',
									// Request scopes in addition to 'profile' and 'email'
									//scope: 'additional_scope'
									});
							attachSignin(document.getElementById('customBtn'));
						});
	};

	function attachSignin(element) {
		console.log(element.id);
		auth2.attachClickHandler(element, {}, function(googleUser) {
			document.getElementById('name').innerText = "Signed in: "
					+ googleUser.getBasicProfile().getName();
		}, function(error) {
			alert(JSON.stringify(error, undefined, 2));
		});
	}
	
	
</script>
<style type="text/css">

</style>
</head>
<body>

	<p></p>

	<form action="usermenu" method="POST">

			<p></p>
			
			<label for="profile"><b>PROFILE</b></label>

			<p></p>

			<p></p>

			<p></p>

			<label for="address"><b>ADDRESS</b></label> <input type="text"

			<p></p>

			</select>

			<p></p>
			
			<label for="status"><b>STATUS</b></label>

				<option value="active">ACTIVE</option>

			<p>

	</form>

	</div>

		startApp();
