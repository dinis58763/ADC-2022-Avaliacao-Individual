<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Register</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Hello App Engine!</h1>

	<p></p>
	<i class="fa fa-cloud" style="font-size: 24px;"></i>
	<i class="fa fa-cloud" style="font-size: 36px;"></i>

	<form action="register" method="POST">
		<div class="container">
			<h1 style="text-align: center;">Register</h1>
			<p><h3 style="text-align: center;">Please fill in this form to create an account.</h3>

			<hr>

			<label for="username"><b>USERNAME*</b></label> <input type="text"
				placeholder="Enter new Username" name="username" id="username"
				required> <label for="email"><b>EMAIL*</b></label> <input
				type="text" placeholder="Enter Email" name="email" id="email"
				required> <label for="name"><b>NAME*</b></label> <input
				type="text" placeholder="Enter Name" name="name" id="name" required>

			<label for="psw"><b>PASSWORD*</b></label> <input type="password"
				placeholder="Enter Password" name="psw" id="psw" required> <label
				for="psw-repeat"><b>REPEAT PASSWORD*</b></label> <input
				type="password" placeholder="Repeat Password" name="psw-repeat"
				id="psw-repeat" required> 
			<p></p>
			
			<label for="profile"><b>PROFILE</b></label> 
			<select name="profile">
				<option value="public">PUBLIC</option>
				<option value="private" selected>PRIVATE</option>
			</select>

			<p></p>

			<label for="home-phone"><b>HOME PHONE</b></label> <input type="tel"
				placeholder="Only +351 allowed" name="home-phone" id="home-phone">

			<p></p>

			<label for="mobile-phone"><b>MOBILE PHONE</b></label> <input
				type="tel" placeholder="Only +351 allowed" name="mobile-phone"
				id="mobile-phone">

			<p></p>

			<label for="address"><b>ADDRESS</b></label> <input type="text"
				placeholder="Enter Address" name="addr" id="addr"> <label
				for="nif"><b>NIF</b></label> <input type="number"
				placeholder="Enter NIF" name="nif" id="nif">

			<p></p>

			<label for="role"><b>ROLE</b></label> 
			<select name="role">
				<option value="superuser">SUPERUSER</option>
				<option value="gs">GS</option>
				<option value="gbo">GBO</option>
				<option value="user" selected>USER</option>
			</select>

			<p></p>
			
			<label for="status"><b>STATUS</b></label> 
			<select name="status">
				<option value="active">ACTIVE</option>
				<option value="inactive" selected>INACTIVE</option>
			</select>

			<p>

			<label for="image"><b>PHOTO</b></label> <input type="image"
				src="submit.gif" alt="Submit" style="float: right" width="width"
				height="height">

			<hr>

			<p>
				By creating an account you agree to our <a
					href="https://policies.google.com/terms">Terms & Privacy</a>.
			</p>

			<!-- CHANGED!! -->
			<a href='register'></a>

			<button type="submit" class="registerbtn">Register</button>

		</div>

		<div class="container signin">
			<p>
				Already have an account? <a href="./login.html">Sign in</a>.
			</p>
		</div>

	</form>

</body>
</html>
